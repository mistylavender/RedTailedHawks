<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>...</title>
</head>
<body>
    <!-- Bootstrap Navigation Code -->
    <nav class="navbar navbar-expand-lg dark-nav" th:fragment="header">
        <a class="navbar-brand nav-link" href="http://nighthawkcodingsociety.com/">
            <img src="https://www.powayusd.com/PUSD/media/DNHS/images/DNHSLogo.png?ext=.png" width="50" height="50" class="d-inline-block align-center" alt="">
            DNHS N@TM
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Bootstrap menus -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <!--root menu -->
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/gallery">Browse</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/login">Student</a>
                </li>

            </ul>
                <!-- Clock display -->
                <!-- Dark mode action -->
            <div class="custom-control custom-switch">
                <input type="checkbox" onchange="toggleTheme()" class="custom-control-input" id="slider">
            </div>
            <!-- Navigation bar JavaScript support -->
            <script>
                // Dark Mode Toggle
                function setTheme(themeName) {
                    localStorage.setItem('theme', themeName);
                    document.documentElement.className = themeName;
                }


                // function to toggle between light and dark theme
                function toggleTheme() {
                    if (localStorage.getItem('theme') === 'theme-dark') {
                        setTheme('theme-light');
                    } else {
                        setTheme('theme-dark');
                    }
                }

                // Immediately invoked function to set the theme on initial load
                (function () {
                    if (localStorage.getItem('theme') === 'theme-dark') {
                        setTheme('theme-dark');
                        document.getElementById('slider').checked = false;
                    } else {
                        setTheme('theme-light');
                        document.getElementById('slider').checked = true;
                    }
                })();
            </script>
        </div>
    </nav>
</body>
</html>
